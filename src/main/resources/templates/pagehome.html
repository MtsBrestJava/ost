<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Главная страница нового сайта</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<p th:text="'You Go ' + ${title} + '!'"></p>
<div class="container mt-5">
    <h1 th:text="${title}"/></h1>
</div>
<main>
    <div class="container mt-5">
        <p th:text="'Эта ' + ${title} + ' про то как мы ленимся учить Джаву !'"></p>
        <ul>
            <li style="text-align: left;"><strong>Таблица базы данных</strong></li>
        </ul>
        <table border="1" style="border-collapse: collapse; width: 100%; height: 54px;">
            <tbody>
            <tr style="height: 18px;">
                <td style="width: 25%; height: 18px;">№БС</td>
                <td style="width: 25%; height: 18px;">Адрес</td>
                <td style="width: 25%; height: 18px;">Высота</td>
                <td style="width: 25%; height: 18px;">Количество секторов</td>
            </tr>
            </tbody>
        </table>
        <p></p>
    </div>
</main>
  <div th:insert="footer :: footer"></div>
</body>
</html>
